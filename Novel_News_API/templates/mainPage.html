<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Novel News</title>
    <style>
        .Tweets {
            display: block;
            height: 500px;
            overflow-y: scroll;
        }

        .News {
            float: left;
        }

        .maincontainer {
            padding-top: 50px;
            padding-bottom: 50px;
            color: #FF4600;
        }
    </style>
</head>
<!-- <link rel="stylesheet" href="mainPage.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>
    n = new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("dateSearch").innerHTML = y + "/" + m + "/" + d;

</script>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Top Article:  {{ date }} <br><br><b>{{ article.0 }}</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="mainPage.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0" method="POST">
                    <div>
                        <label for="party">Search past content by date:</label>
                        <input type="date" id="search" name = "search" class="form-control mr-sm-2"
                               value="{{ date.year }}-{{ date.month }}-{{ date.day }}"
                               max="{{ date.year }}-{{ date.month }}-{{ date.day }}"
                               required>
                        <button class="btn btn-outline-success my-2 my-sm-0" value = 'search' type="submit">Search</button>
                        <span class="validity"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</nav>
<div class="container maincontainer">
    <div class="row">

        <div class="Twit col-sm-6">

            <h3>Top Twitter Posts</h3>
            <br>
            <div class="Tweets">
                <table>
                    {% for tweet in tweets %}
                        <tr>
                            <blockquote class="twitter-tweet" data-cards="hidden" data-lang="en"><p lang="en"
                                                                                                    dir="ltr">{{ tweet.1 }} </p>&mdash; {{ tweet.2 }}
                                <a href={{ tweet.0 }}> </a></blockquote>
                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

                        </tr><br>
                    {% endfor %}
                </table>
            </div>
        </div>

        <div class="News col-12 col-sm-6">
            <h3>Top New York Times News</h3>
            <iframe src="{{ article.1 }}" frameborder="5" width="100%" height=500px sandbox=""></iframe>
            <a href="{{ article.1 }}" font=sm target="_blank">Read More</a>
            <br>

        </div>
    </div>

    <br>
    <br>
    <div class="row">
        <div class="Youtube col-sm-12">
            <h3>Top Youtube Videos</h3>
            <iframe width=100% height=300% src={{ videos }} frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>

        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</html>
